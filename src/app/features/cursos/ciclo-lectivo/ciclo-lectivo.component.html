<div class="container" fxLayout="column" fxLayoutAlign="center none">
    <div fxFlex="95%">

</div>
<button (click)="agregarCiclo()"> agregar Ciclo Lectivo</button>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div  fxFlex="25%"
    fxFlex.xs="100%"
    fxFlex.sm="33%" *ngFor="let num of ciclosLectivos">
      <mat-card class="mat-elevation-z4">
       
        
        <mat-card-content>
          <div class="example-element-position"> Ciclo Lectivo</div>
          <div class="example-element-symbol"> {{num}} </div>
         
        
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="button" (click)="irCursos(num)">Cursos</button>

        
        
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
</div>
