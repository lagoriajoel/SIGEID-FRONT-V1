

<div class="container">
  <h2 mat-dialog-title>Cursos</h2>
  <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>

<form >

  <mat-dialog-content >
    
      <mat-form-field appearance="standard">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="anio">
        <th mat-header-cell *matHeaderCellDef>Año </th>
        <td mat-cell *matCellDef="let element"> {{element.anio}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Division">
        <th mat-header-cell *matHeaderCellDef> División </th>
        <td mat-cell *matCellDef="let element"> {{element.division}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Tecnicatura">
        <th mat-header-cell *matHeaderCellDef> Tecnicatura </th>
        <td mat-cell *matCellDef="let element"> {{element.tecnicatura}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Ciclo Lectivo">
        <th mat-header-cell *matHeaderCellDef> Ciclo Lectivo </th>
        <td mat-cell *matCellDef="let element"> {{element.cicloLectivo}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr    
            mat-row *matRowDef="let row; columns: displayedColumns;"
            
            [ngClass]="{'highlight': selectedRowIndex == row.id}"
            (click)="selectRow(row)"
            ></tr>
    </table>
          
    <mat-paginator [pageSizeOptions]="[20, 30]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</mat-dialog-content>
<mat-dialog-actions align="end">
<button *ngIf="!misCursos" type="button" (click)="cancelar()" mat-button>Cancelar</button>
<button  *ngIf="!misCursos" type="button" (click)="aceptar()" mat-button cdkFocusInitial>Aceptar</button>
<button  *ngIf="misCursos" type="button" (click)="aceptar1()" mat-button cdkFocusInitial>Aceptar</button>

</mat-dialog-actions>

</form>


</div>
