<div class="container" [style.margin]="'16px'">
    <div fxFlex="95%">
      
            
                <mat-divider></mat-divider>
                <div class="titulo">

                    <h3 >CICLO LECTIVO {{cicloLectivo}} </h3>
                </div>
                <mat-divider></mat-divider>
  
       
    
      
    
    
    


   

  
    
  <div class="content" [style.margin]="'16px'">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div  fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%" *ngFor="let num of materias">
        <mat-card class="mat-elevation-z4" >
         
          
          <mat-card-content (click)="mostrar(num)">
            <div class="example-element-position"> {{num.nombre}}</div>
            <div class="example-element-symbol"> {{num.anioCurso}} {{num.curso.division}}</div>
            <div class="example-element-name">Ciclo Lectivo: {{num.cicloLectivo}} </div>
          
          </mat-card-content>
         
        </mat-card>
      </div>
 
 
    </div>
  </div>
