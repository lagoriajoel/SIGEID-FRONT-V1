<div class="container" [style.margin]="'16px'">
  
        <div fxLayout="row grap" fxLayoutGap="16px grid" >
          <div  fxFlex="25%"
          fxFlex.xs="100%"
          fxFlex.sm="33%" *ngFor="let num of ciclos">
            <mat-card class="mat-elevation-z4">
            
              
              <mat-card-content>
                <div class="example-element-position"> Ciclo Lectivo</div>
                <div class="example-element-symbol"> {{num.cicloLectivo}} </div>
              
              
              </mat-card-content>
              <mat-card-actions>
                <button mat-button type="button" (click)="irAmaterias(num.cicloLectivo)">Mis Materias</button>
              
              
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
 </div>
